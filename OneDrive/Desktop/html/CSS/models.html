<!DOCTYPE html>
<html lang="en">
              <!-- model concept -->
<head>
    <title>models</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</head>

<body>
    <button class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#modal">trigger</button>
    <div class="modal fade" id="modal" data-bs-backdrop="static">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    HEADER
                    <button class="btn btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p>this is a model body</p>
                    <button class="btn btn-secondary" data-bs-toggle="popover" title="popover"
                        data-bs-content=" popover overbody content"> button</button>
                    <p>
                        <a href="http://google.com" data-bs-toggle="tooltip" title="tooltip">google link</a>
                        
                    </p>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-outline-dark" data-bs-dismiss="modal">close</button>
                </div>
            </div>

        </div>
    </div>
      
            <!-- collapse concept -->
       <div class="container">

             <h1> collapse</h1>
           
           <button class="btn btn-success " data-bs-toggle="collapse" data-bs-target="#divcollapse"> collapse with toggle</button>
           <a class="btn btn-success" data-bs-toggle="collapse" href="#divcollapse"> collapse with href</a>
           <div class="collapse show" id="divcollapse">
                 i am sreedhar
           </div>
        </div>
    <script>
        const popoverTriggerList = document.querySelectorAll('[data-bs-toggle="popover"]')
        const popoverList = [...popoverTriggerList].map(popoverTriggerEl => new bootstrap.Popove(popoverTriggerEl))
    </script>
</body>

</html>
