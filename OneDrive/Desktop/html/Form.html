    <title>Form</title>

<body>
    <form>
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="Name" name="Name" id="Name" class="form-control">
            Enter your full name
        </div>
        <div class="mb-3" <label for="email" class="form-label"> Email </label>
            <input type="Email" name="Email" id="Email" class="form-check-reverse" value="sreedhar@2001">
        </div>
        <div class="mb-5">
            <label for="Mob number" class="form-label">Mob Number</label>
            <input type="Mob Number" name="Mob Num" id="Mob Num" class="form-control">
        </div>

        <label for="password" class="form-label">Password</label>
        <input type="password" id="password" class="form-control" aria-labelledby="password" value="Sree@2001" disabled
            readonly>
        <div id="passwordHelpBlock" class="form-text">
            Enter your correct password
        </div>
        <div class="mb-3">
            <label for="formFile" class="form-label">profile</label>
            <input class="form-control" type="file" id="formFile">
        </div>


        <label for="color" class="form-label">Color picker</label>
        <input type="color" class="form-control form-control-color" id="exampleColorInput" value="#563d7c"
            title="Choose your color">

        <label for="state" class="form-label">state</label>
        <input class="form-control" list="datalistOptions" id="state" placeholder="Type to search...">
        <datalist id="datalistOptions">
            <option value="ATP">
            <option value="New York">
            <option value="Seattle">
            <option value="Los Angeles">
            <option value="Chicago">
        </datalist>


       <div>
           <select class="form-select" size="2" aria-label="size2">
               <option selected>Choose Options</option>
               <option value="1">One</option>
               <option value="2">Two</option>
               <option value="3">Three</option>
    </select>
       </div>

        <label> skills </label>
        <div class="form-check">
            <input type="radio" name="skills" id="python" value="python" class="form-check-input">
            <label class="form-check-label" for="python">python</label>
        </div>
        <div class="form-check">
            <input type="radio" name="skills" id="java" class="form-check-input">
            <label class="form-check-label" for="java">java</label>
        </div>


        <label>gender</label>
        <div class="form-check form-switch">
            <input type="radio" name="gender" id="MALE" value="MALE" class="form-check-input">
            <label class="form-check-label" for="MALE">MALE</label>
        </div>


        <div class="form-check form-switch">
            <label class="form-check-label" for="fEMALE">FEMALE</label>
            <input type="radio" name="gender" id="FEMALE" class="form-check-input">
        </div>
        <div>  
            
            <input type="checkbox" class="btn-check" id="btn-check">
            <label for="btn-check" class="btn btn-primary">toggle</label>
            
            <input type="checkbox" class="btn-check" id="btn-check-outlined">
            <label for= " btn-check-outlined"class=" btn btn-outline-danger">boss</label>
            
        </div>
        <div class="input-group">
            <span class="input-group-text">@</span>
            <input type="text" name="username" placeholder="Username" class="form-control">
        <span class="input-group-text"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-bookmark-heart" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M8 4.41c1.387-1.425 4.854 1.07 0 4.277C3.146 5.48 6.613 2.986 8 4.412z"/>
            <path d="M2 2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v13.5a.5.5 0 0 1-.777.416L8 13.101l-5.223 2.815A.5.5 0 0 1 2 15.5V2zm2-1a1 1 0 0 0-1 1v12.566l4.723-2.482a.5.5 0 0 1 .554 0L13 14.566V2a1 1 0 0 0-1-1H4z"/>
          </svg></span>
          <button class=" btn btn-outline-success" type="button" id="button">Button</button>
          <button class=" btn btn-outline-danger" type="button" id="button">Button</button>
        </div>
