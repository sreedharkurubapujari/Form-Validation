<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Border</title>
    <Style>
       .box{
              width:50%;
              border: 20px blue;
              border-style: solid;
              background-color: rgb(255, 140, 0);
              border-radius: 50px;
              border-top-right-radius: 20px;
              border-bottom-left-radius: 20px;
              text-align: center;


        
         }
         .box :hover{
            background-color: rgb(68, 0, 255);

         }
    </Style>

</head>
<body>
  <div class="box">
    <h1>Border</h1>
    
  </div>  
</body>
</html>
