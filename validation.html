<!DOCTYPE html>
<html lang="en">

<head>

  <title>form validation</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
    
  <style>
    .container {
      background-color: rgba(93, 215, 175, 0.675);
      margin: 70px;
      padding: 40px;
      border-color: #292727;
      border-top-right-radius: 20px;
      border-bottom-right-radius: 20px;
      border-bottom-left-radius: 20px;
      border-top-left-radius: 20px;
    }
  </style>

</head>

<body>
  <div class="container">
    <p>
    <h1 style="text-align:center; color: rgba(146, 20, 214, 0.815);"><b>Validation Form</b></h1>
    </p>

    <form class="needs-validation" novalidate>

      <div class="form-floating">
        <input type="name" class="form-control" name="name" id="name" placeholder=" " required>
        <label for="name" class="form-label">Enter a Name</label>
        <!-- <div class="valid-feedback">Goodluck</div> -->
        <div class="invalid-feedback">invalid Name</div>
      </div> <br>

      <div class="form-floating">
        <input type="Email" class="form-control" name="Email" id="Email" placeholder=" " required>
        <label for="Email" class="form-label">Enter a Email</label>
        <div class="invalid-feedback">invalid Email</div>
      </div><br>

      <div class="form-floating">
        <input type="password" class="form-control" id="password" placeholder=" " required>
        <label for="password" class="form-label">Enter a password</label>
        <div class="valid-feedback">Correct password</div>
        <div class="invalid-feedback">invalid password</div>
      </div><br>

      <div class="form-floating">
        <select class="form-select" required>
          <option value="">Choose Your Language</option>
          <option value="1">C++</option>
          <option value="2">JavaScript</option>
          <option value="3">JAVA</option>
          <option value="4">PYTHON</option>
        </select>

        <label for="text" class="form-label">Select Only One Language </label>
        <div class="invalid-feedback">invalid Language</div>
        
           <input type="checkbox"> i agree with Terms And Condition
        </div><br>
        <div>
             <button class="btn btn-outline-success " type="submit">Submit</button>
        </div>
    </form>  
  </div>             
                <!--   alert concept -->
  
  <div class="container-sm"> 
    
    <div class="alert alert-danger " role="alert"> 
      <!-- <i class="fa fa-exclamation-triangle" aria-hidden="true"></i> -->
      <i class="fa-regular fa-sensor-triangle-exclamation fa-beat"></i>
      <h3>well done !</h3>
      <p>Lornus velit eligend tempore modi. Ab?</p>
      <hr>
      <P>you see check alert message <a href="https://google.com" class="alert-link">google link ?</a></P>
    </div>      
  </div>

<br><br><br><br><br>


<script>
// Example starter JavaScript for disabling form submissions if there are invalid fields
(() => {
  'use strict'

  // Fetch all the forms we want to apply custom Bootstrap validation styles to
  const forms = document.querySelectorAll('.needs-validation')

  // Loop over them and prevent submission
  Array.from(forms).forEach(form => {
    form.addEventListener('submit', event => {
      if (!form.checkValidity()) {
        event.preventDefault()
        event.stopPropagation()
      }

      form.classList.add('was-validated')
    }, false)
  })
})()
</script>
</body>
</html
